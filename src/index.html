<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    
    <form action=
    "https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
      
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="Surname" 
            autocomplete="off"
          >
        </label>  

        <label class="form-field">Name:
          <input 
            type="text" 
            name="Name" 
            autocomplete="off"
          >
        </label>  

        <label class="form-field">How old are You?
          <input 
            type="number" 
            name="How old are You?" 
            value="12" 
            min="1" 
            max="100"
          >
        </label>

        <label class="form-field">Full date of birth:
          <input 
            type="date" 
            name="Full date of birth" 
            value="mm/dd/yyyy"
          >
        </label>  

        <label class="form-field">I accept the term of the agreement
          <input type="checkbox" name="I accept the term of agreement">
        </label>  
      </fieldset>
    </form>
    
    <form 
      action=
      "https://mate-academy-form-lessonherokuappcomcreate-application" 
      method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
      
        <label class="form-field">E-mail:
          <input 
            type="email" 
            name="E-mail" 
            required
            placeholder="email@example.com"
          >
        </label>  

        <label class="form-field">Password:
          <input 
            type="password" 
            name="Password"
            minlength="3"
            maxlength="10" 
            required
          >
        </label>  
      </fieldset>
    </form>
    
    <form action=
    "https://mate-academy-form-lesson.herokuapp.comcreate-application" 
    method="post">
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
      
        <label class="form-field">Do you love cats?
          <input type="radio" name="answer-Yes"> Yes
          <input type="radio" name="answer-No"> No
        </label>  

        <label class="form-field">What is your favorite color?
          <input 
            type="color" 
            name="color" 
            multiple
          >
        </label>

        <label class="form-field">What time do you go to bed?
          <input 
            type="time" 
            name="time-to-go-to-bed"
            step="2"
          >
        </label>

        <label class="form-field">What are your favorite brand ofcars?
          <select 
            name="brand-of-car" 
            id="brand-of-car" 
            multiple>
              <option value="BMW">BMW</option>
              <option value="AUDI">Audi</option>
              <option value="LADA">Lada</option>
              <option disabled></option>
          </select>
        </label>

        <label class="form-field">How do you rate our work?
          <input 
            type="range" 
            name="range-our-work" 
            value="0"
          >
        </label>
      </fieldset>
    </form>
    
    <form action=
    "https://mate-academy-form-lesson.herokuapp.comcreate-application" 
    method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
      
        <label class="form-field">Comments:
          <textarea 
            name="textarea" 
            id="textarea" 
            cols="20" 
            rows="2"
         ></textarea>
        </label>  

        <label class="form-field">Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="answer-yes">yes</option>
            <option value="answer-no">no</option>
          </select>
        </label>  
      </fieldset>
    </form>

    <button type="submit">Submit</button>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
